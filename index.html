<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h2 class="title-info title">Available only desktop</h2>
    <section class="application container">
      <div class="wrap-area">
        <div>
          <span>Paste JavaScript Code</span>
          <textarea class="input-js"></textarea>
        </div>
        <div>
          <span>Result</span>
          <textarea class="result-js"></textarea>
        </div>
      </div>
      <button class="button-js">Clean Code</button>
      <div class="wrap-load-file">
        <input class="load-file" type="file" name="file" />
        <button class="clear-file clear-file-js">Clean File</button>
      </div>
      <div class="root"></div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
